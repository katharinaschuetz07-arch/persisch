<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dari Premium v1.1.7</title>
    <style>
        :root { 
            --gold: #D4AF37; 
            --emerald: #064e3b; 
            --dark: #000; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body {
            background: var(--dark);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; font-family: 'Times New Roman', Times, serif;
            color: var(--gold); overflow: hidden;
        }
        .app-container {
            width: 92vw; max-width: 380px; height: 88vh; max-height: 750px;
            background: radial-gradient(circle at center, #062c1e 0%, #000 100%);
            border: 4px solid var(--gold); border-radius: 50px;
            display: flex; flex-direction: column; padding: 15px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
        }
        header { text-align: center; margin-bottom: 5px; }
        .version-tag { font-size: 0.6rem; opacity: 0.6; letter-spacing: 2px; }
        h1 { margin: 2px 0; font-size: 1.6rem; letter-spacing: 3px; }
        .divider { width: 50%; height: 1px; background: linear-gradient(90deg, transparent, var(--gold), transparent); margin: 8px auto; }

        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 8px; }
        .premium-btn {
            background: rgba(255,255,255,0.05); color: var(--gold); border: 1px solid rgba(212, 175, 55, 0.4);
            padding: 10px 2px; font-size: 0.7rem; font-weight: bold; border-radius: 10px; cursor: pointer;
            outline: none;
        }
        .premium-btn:active { background: var(--gold); color: #000; }

        .flashcard {
            flex-grow: 1; margin: 5px 0;
            background: linear-gradient(145deg, #0a1f18, #000);
            border: 1.5px solid var(--gold); border-radius: 35px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; position: relative; padding: 15px; cursor: pointer;
        }
        .cat-badge { position: absolute; top: 15px; left: 20px; font-size: 0.55rem; opacity: 0.5; text-transform: uppercase; }
        #phrase-ar { font-size: 2.2rem; color: #fff; margin-bottom: 10px; font-weight: bold; direction: rtl; }
        #phrase-ph { font-size: 0.9rem; opacity: 0.8; font-style: italic; color: var(--gold); }
        #phrase-de { font-size: 1.1rem; color: #fff; opacity: 0.7; margin-top: 5px; }

        .counter-box { position: absolute; bottom: 15px; right: 20px; font-size: 0.65rem; font-weight: bold; opacity: 0.5; }

        .controls { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 10px; margin-top: 10px; }
        .nav-btn {
            background: transparent; color: var(--gold); border: 1px solid var(--gold);
            padding: 10px; border-radius: 18px; font-weight: bold; font-size: 0.7rem; cursor: pointer;
        }
        .nav-btn.play { background: var(--gold); color: #000; }

        .bottom-nav { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .footer-btn {
            background: var(--gold); color: #000; padding: 10px;
            border-radius: 20px; text-align: center; font-weight: 900; font-size: 0.75rem; cursor: pointer;
        }
        footer { text-align: center; margin-top: 10px; font-size: 0.65rem; opacity: 0.5; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="version-tag">Premium Edition | V. 1.1.7</div>
        <h1>DARI</h1>
        <div class="divider"></div>
    </header>

    <div class="menu-grid">
        <button class="premium-btn" onclick="setCat('Alltag')">Alltag</button>
        <button class="premium-btn" onclick="setCat('Basis')">Basis</button>
        <button class="premium-btn" onclick="setCat('Reise')">Reise</button>
        <button class="premium-btn" onclick="setCat('Hotel')">Hotel</button>
        <button class="premium-btn" onclick="setCat('Gastro')">Gastro</button>
        <button class="premium-btn" onclick="setCat('Amt')">Amt</button>
    </div>

    <div class="flashcard" onclick="next()">
        <div class="cat-badge" id="cat-display">START</div>
        <div id="phrase-ar">خوش آمدید</div>
        <div id="phrase-ph">[Khosh amadeid]</div>
        <div id="phrase-de">Willkommen</div>
        <div class="counter-box" id="counter">1 / 25</div>
    </div>

    <div class="controls">
        <button class="nav-btn" onclick="prev()">Zurück</button>
        <button class="nav-btn play" onclick="speak()">Audio</button>
        <button class="nav-btn" onclick="next()">Vor</button>
    </div>

    <div class="bottom-nav">
        <div class="footer-btn" onclick="setCat('Home')">Home</div>
        <div class="footer-btn" onclick="setCat('Vokabeln')">Vokabeln</div>
    </div>

    <footer>(c) 2026 Dari Premium App</footer>
</div>

<script>
    const data = {
        Home: [
            {ar: "خوش آمدید", ph: "[Khosh amadeid]", de: "Willkommen"},
            {ar: "صبح بخیر", ph: "[Sobh bakhair]", de: "Guten Morgen"},
            {ar: "چطور هستین؟", ph: "[Chetor hastin?]", de: "Wie geht es Ihnen?"},
            {ar: "خوب هستم", ph: "[Khob hastam]", de: "Mir geht es gut"},
            {ar: "نام شما چیست؟", ph: "[Nam-e shoma chist?]", de: "Wie heißen Sie?"},
            {ar: "تشکر", ph: "[Tashakor]", de: "Danke"},
            {ar: "ببخشید", ph: "[Bebakhshid]", de: "Entschuldigung"},
            {ar: "خدا حافظ", ph: "[Khuda hafiz]", de: "Auf Wiedersehen"},
            {ar: "لطفاً", ph: "[Lotfan]", de: "Bitte"},
            {ar: "بسیار خوب", ph: "[Besyar khob]", de: "Sehr gut"}
        ],
        Alltag: [
            {ar: "مانده نباشید", ph: "[Manda nabashid]", de: "Mögest du nicht müde sein"},
            {ar: "زنده باشید", ph: "[Zenda bashid]", de: "Danke (Lebe lang)"},
            {ar: "جانم", ph: "[Janam]", de: "Meine Seele (Liebe/r)"},
            {ar: "چی گپ هاست؟", ph: "[Chi gap hast?]", de: "Was gibt's Neues?"},
            {ar: "خیر باشد", ph: "[Khair bashad]", de: "Alles wird gut"},
            {ar: "چای میخورین؟", ph: "[Chay mikhorin?]", de: "Trinken Sie Tee?"},
            {ar: "بسیار مزه دار است", ph: "[Besyar maza dar ast]", de: "Es ist sehr lecker"},
            {ar: "قدم تان روی چشم", ph: "[Qadam tan ruy-e chashm]", de: "Willkommen"},
            {ar: "فهمیدین؟", ph: "[Fahmidin?]", de: "Verstanden?"},
            {ar: "ان شاء الله", ph: "[Insha'Allah]", de: "So Gott will"}
        ],
        Basis: [
            {ar: "بلی", ph: "[Bali]", de: "Ja"},
            {ar: "نی", ph: "[Nay]", de: "Nein"},
            {ar: "کجا؟", ph: "[Koja?]", de: "Wo?"},
            {ar: "یک", ph: "[Yak]", de: "Eins"},
            {ar: "دو", ph: "[Do]", de: "Zwei"},
            {ar: "سه", ph: "[Se]", de: "Drei"},
            {ar: "چهار", ph: "[Chahar]", de: "Vier"},
            {ar: "پنج", ph: "[Panj]", de: "Fünf"},
            {ar: "شش", ph: "[Shash]", de: "Sechs"},
            {ar: "هفت", ph: "[Haft]", de: "Sieben"}
        ],
        Reise: [
            {ar: "میدان هوایی", ph: "[Maydan-e hawayi]", de: "Flughafen"},
            {ar: "تکسی", ph: "[Taksi]", de: "Taxi"},
            {ar: "ایستگاه", ph: "[Istgah]", de: "Haltestelle"},
            {ar: "تکیت", ph: "[Tikit]", de: "Fahrkarte"},
            {ar: "راست", ph: "[Rast]", de: "Rechts"},
            {ar: "چپ", ph: "[Chap]", de: "Links"},
            {ar: "مستقیم", ph: "[Mustaqim]", de: "Geradeaus"},
            {ar: "بکس", ph: "[Baks]", de: "Koffer"},
            {ar: "موتر", ph: "[Motar]", de: "Auto"},
            {ar: "طیاره", ph: "[Tayara]", de: "Flugzeug"}
        ],
        Hotel: [
            {ar: "اطاق", ph: "[Otaq]", de: "Zimmer"},
            {ar: "کلید", ph: "[Kalid]", de: "Schlüssel"},
            {ar: "نان صبح", ph: "[Nan-e sobh]", de: "Frühstück"},
            {ar: "تشناب", ph: "[Tashnab]", de: "Badezimmer"},
            {ar: "تخت خواب", ph: "[Takht-e khwab]", de: "Bett"},
            {ar: "آب گرم", ph: "[Ab-e garm]", de: "Warmes Wasser"},
            {ar: "روی پاک", ph: "[Ruy pak]", de: "Handtuch"},
            {ar: "صابون", ph: "[Sabun]", de: "Seife"},
            {ar: "خروج", ph: "[Khurooj]", de: "Check-out"},
            {ar: "پاک کنید", ph: "[Pak konid]", de: "Bitte reinigen"}
        ],
        Gastro: [
            {ar: "نان", ph: "[Nan]", de: "Brot / Essen"},
            {ar: "رستورانت", ph: "[Restorant]", de: "Restaurant"},
            {ar: "آب", ph: "[Ab]", de: "Wasser"},
            {ar: "چای سبز", ph: "[Chay-e sabz]", de: "Grüner Tee"},
            {ar: "گوشت", ph: "[Gosht]", de: "Fleisch"},
            {ar: "برنج", ph: "[Brinj]", de: "Reis"},
            {ar: "سبزیجات", ph: "[Sabzijat]", de: "Gemüse"},
            {ar: "بل لطفاً", ph: "[Bill lotfan]", de: "Die Rechnung bitte"},
            {ar: "بدون بوره", ph: "[Bedun-e bura]", de: "Ohne Zucker"},
            {ar: "قاشق", ph: "[Qashoq]", de: "Löffel"}
        ],
        Amt: [
            {ar: "سفارت", ph: "[Sefarat]", de: "Botschaft"},
            {ar: "پولیس", ph: "[Polis]", de: "Polizei"},
            {ar: "شفاخانه", ph: "[Shafakhana]", de: "Krankenhaus"},
            {ar: "داکتر", ph: "[Daktar]", de: "Arzt"},
            {ar: "امضا", ph: "[Emza]", de: "Unterschrift"},
            {ar: "کاغذ", ph: "[Kaghaz]", de: "Papier"},
            {ar: "کمک", ph: "[Komak]", de: "Hilfe"},
            {ar: "ویزه", ph: "[Viza]", de: "Visum"},
            {ar: "پاسپورت", ph: "[Pasport]", de: "Reisepass"},
            {ar: "آدرس", ph: "[Adres]", de: "Adresse"}
        ],
        Vokabeln: [
            {ar: "کتاب", ph: "[Ketab]", de: "Buch"},
            {ar: "خانه", ph: "[Khana]", de: "Haus"},
            {ar: "آسمان", ph: "[Asman]", de: "Himmel"},
            {ar: "دوست", ph: "[Dust]", de: "Freund"},
            {ar: "صلح", ph: "[Solh]", de: "Frieden"},
            {ar: "آزادی", ph: "[Azadi]", de: "Freiheit"},
            {ar: "مادر", ph: "[Madar]", de: "Mutter"},
            {ar: "پدر", ph: "[Padar]", de: "Vater"},
            {ar: "برادر", ph: "[Baradar]", de: "Bruder"},
            {ar: "خواهر", ph: "[Khwahar]", de: "Schwester"}
        ]
    };

    // Daten auf 25 Items auffüllen
    Object.keys(data).forEach(cat => {
        let baseItems = [...data[cat]];
        while(data[cat].length < 25) {
            data[cat].push({...baseItems[data[cat].length % baseItems.length]});
        }
    });

    let current = 'Home';
    let idx = 0;
    let autoSpeakActive = false;

    function setCat(c) {
        if(!data[c]) return;
        current = c; 
        idx = 0; 
        autoSpeakActive = true; 
        updateUI();
    }

    function updateUI() {
        const item = data[current][idx];
        document.getElementById('cat-display').innerText = current;
        document.getElementById('phrase-ar').innerText = item.ar;
        document.getElementById('phrase-ph').innerText = item.ph;
        document.getElementById('phrase-de').innerText = item.de;
        document.getElementById('counter').innerText = (idx + 1) + " / 25";
        
        if(autoSpeakActive) {
            speak();
        }
    }

    function next() { 
        autoSpeakActive = true;
        idx = (idx + 1) % 25; 
        updateUI(); 
    }

    function prev() { 
        autoSpeakActive = true;
        idx = (idx - 1 + 25) % 25; 
        updateUI(); 
    }

    function speak() {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel();
        const text = document.getElementById('phrase-ar').innerText;
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'fa-IR'; 
        msg.rate = 0.8;
        window.speechSynthesis.speak(msg);
    }

    window.onload = () => {
        updateUI();
    };
</script>

</body>
</html>
